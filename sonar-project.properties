# SonarCloud Configuration for TitanFleet ERP
# https://sonarcloud.io

# Project identification
sonar.projectKey=TitanFleet
sonar.organization=samuelayalasandoval-pixel
sonar.projectName=TitanFleet ERP

# Source code location - Solo analizar scripts principales, excluir p√°ginas y scripts de utilidad
sonar.sources=assets/scripts
sonar.sourceEncoding=UTF-8

# Exclusions - Excluir archivos grandes, generados, y no esenciales
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/vendor/**,**/lib/**,**/test*.js,**/*.test.js,**/*.spec.js,**/tests/**,**/docs/**,**/backend-example/**,**/*.html,**/pages/**,**/scripts/**,**/*.config.js,**/vitest.config.js,**/playwright.config.js,**/firebase*.js,**/error-handler.js,**/demo/**,**/archive/**,**/*.map.js,**/components/**,**/layouts/**,**/*.bat,**/*.ps1,**/*.py,**/*.sh

# Test exclusions (if you want to analyze tests separately)
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# JavaScript/TypeScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.eslint.configPath=.eslintrc.json

# Language
sonar.language=js

# Coverage (if you have coverage reports)
# sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**,**/node_modules/**

# Additional settings
sonar.host.url=https://sonarcloud.io

